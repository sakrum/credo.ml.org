{% if site.logo %}
<img class="logo" src="{{ site.logo | relative_url }}" alt="Logo">
{% endif %}

{% if site.blank_title %}
<img class="textlogo" src="{{ site.textlogo | relative_url }}" alt="Logo">
{% else %}
<img class="textlogo" src="{{ site.textlogo | relative_url }}" alt="Textlogo">
{% endif %}

{% if site.email %}
<p class="addr"><i class="fa-solid fa-envelope"></i>&nbsp;<a href="mailto:{{site.email}}">{{ site.email }}</a></p>
{% endif %}
